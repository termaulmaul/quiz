<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Style untuk tampilan grid gallery */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-width: 90vw;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Fullscreen modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }

        .controls {
            position: absolute;
            display: flex;
            gap: 20px;
            bottom: 20px;
            justify-content: center;
            width: 100%;
        }

        .controls button {
            background-color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #dddddd;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<div class="gallery">

<!-- Fullscreen modal untuk menampilkan gambar dengan resolusi penuh -->
<div class="modal" id="modal">
    <button class="close-btn" onclick="closeModal()">Close</button>
    <img id="modalImage" src="" alt="Full Resolution Image">
    <div class="controls">
        <button onclick="previousImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>
</div>

<script>
    // Menyimpan referensi ke gambar dan modal
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    let currentIndex = 0;

    // Fungsi untuk membuka modal dan menampilkan gambar yang dipilih
    function openModal(index) {
        currentIndex = index;
        modalImage.src = galleryImages[currentIndex].src;
        modal.style.display = 'flex';
    }

    // Fungsi untuk menutup modal
    function closeModal() {
        modal.style.display = 'none';
    }

    // Fungsi untuk menampilkan gambar berikutnya
    function nextImage() {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        modalImage.src = galleryImages[currentIndex].src;
    }

    // Fungsi untuk menampilkan gambar sebelumnya
    function previousImage() {
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        modalImage.src = galleryImages[currentIndex].src;
    }

    // Menambahkan event listener untuk setiap gambar di galeri
    galleryImages.forEach((img, index) => {
        img.addEventListener('click', () => openModal(index));
    });
</script>

</html>
